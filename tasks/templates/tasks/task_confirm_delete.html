{% extends 'tasks/base.html' %}

{% block content %}
<h1 class="mb-4">Confirmar Exclusão</h1>
<p>Você tem certeza que deseja deletar a tarefa: <strong>"{{ task.title }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Sim, Deletar</button>
</form>
{% endblock %}
